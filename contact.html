			</ul>
		</nav>
	</header>

	<main id="main">
		<div class="contact_container">
			<div class="contacts">
				<div class="email">
					<a href="mailto:jennyykz@umich.edu?Subject=Hello%20Jenny" target="_blank">
						<img class="contact-img" src="imgs/email.png" alt="email">
					</a>
					<p>Email</p>
				</div>
	
				<div class="linkedin">
					<a href="https://www.linkedin.com/in/yuankun-zhu-a8847b195/" target="_blank">
						<img class="contact-img" src="imgs/linkedin.png" alt="linkedin">
					</a>
					<p>LinkedIn</p>
				</div>
	
				<div class="github">
					<a href="https://github.com/jisooya" target="_blank">
						<img class="contact-img" src="imgs/github.png" alt="github">
					</a>
					<p>Github</p>
				</div>
			</div>


		<form action="https://formspree.io/f/xqkwaozr" method="POST">
			<fieldset>
				<legend>Let's Connect!</legend>
	
				<label for="fname">First Name</label>
				<input type="text" id="fname" name="firstname" placeholder="Enter your first name.">
	
				<label for="lname">Last Name</label>
				<input type="text" id="lname" name="lastname" placeholder="Enter your last name.">
	
				<label for="gender">Gender</label>
				<select id="gender" name="yourgender">
				  <option value="male">Male</option>
				  <option value="female">Female</option>
				  <option value="secret">Secret</option>
				</select>
				<br>
			
				<label for="email">Email</label>
				<input type="email" id = "email" name="youremail" placeholder="example@email.com" required>
	
				<label for="phone">Phone Number</label>
				<input type="tel" id = "phone" name="telephone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
	
				<label for="msg">Comments</label>
				<textarea id = "msg" name="mesg" placeholder="Enter your comments and get connected!" required></textarea>
				<br>
			
				<input type="submit" value = "Send">
			</fieldset>
		</form>
		</div>
	</main>
